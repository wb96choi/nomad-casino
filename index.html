<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomadcoder-casino</title>
    
    
</head>
<body>
    <h1>Random Number Game</h1>
    <h2>Generate a number between 0 and <span class="maxNum"></span></h2>
    <form class="gameForm">
        <input type="text" class="rangeInput">
    </form>
    <div class="numBox">
        Guess the number: 
        <form class="numForm">
            <input type="number" class="inputNum">
            <button>Play!</button>
        </form>
    </div>
    <div class="paintChose"></div>
    <h4 class="paintResult"></h4>

    <script src="app.js"></script>
</body>
</html>
